<div class="container" style="width: 40%;">
  <div class="row">
<form (submit)="onLogin(postForm)"   *ngIf="!isLoading" #postForm="ngForm">
  <div class="form-group">
    <label>UserName</label>
    <input type="text" class="form-control"  ngModel name="username"
    #username="ngModel" placeholder="Enter Username">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" ngModel name="password"
