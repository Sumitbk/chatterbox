<div class="container" style="width: 40%;">
  <div class="row">
<form (submit)="onRegister(postForm)"   *ngIf="!isLoading" #postForm="ngForm">
  <div class="form-group">
    <label>UserName</label>
    <input type="text" class="form-control"  ngModel name="username"
    #username="ngModel" placeholder="Enter Username">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1"  ngModel name="email"
    #email="ngModel" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" ngModel name="password"
    #password="ngModel" placeholder="Password">
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1" style="margin-bottom: 1rem;">I agree to all the terms and conditions</label>
  </div>
  <button type="submit" class="btn btn-success">Submit</button>
</form>
</div>
</div>
